matrix:
  include:
    - language: python
      before_install:
        - pip install --quiet coveralls
        - pip install codecov

      language: python

      python:
        - "3.6"

      install:
        - pip install -r requirements/local.txt

    - language: node_js
      node_js:
        - "8"

      deploy:
        provider: script
        script: "cp .npmrc.template $HOME/.npmrc && npm publish"
        skip_cleanup: true
        on:
          tags: true


